  <ion-card *ngFor="let typs of listData">
    <ion-card-title>
      <ion-row>
        <ion-col col-11 text-center><font color="red" size="3rem">{{typs.gatherTypeName}}</font></ion-col>
        <ion-col text-center><font color="red" size="3rem">{{typs.num}}</font></ion-col>
        <ion-item-divider style="min-height: 2px;height: 20px;"></ion-item-divider>
      </ion-row>
    </ion-card-title>
    <ion-card-content *ngFor="let alarm of typs.dataList">
      <!--<p *ngFor="let alarm of typs.dataList">-->
      <font color="red">设备名称：{{alarm.gatherinfo}}</font><br>
      设备编号：{{alarm.gather}}<br>
      地址：{{alarm.addressName}}<br>
      报警内容：{{alarm.alarmContent}}<br>
      推送内容：{{alarm.pushFlag===1 ? '已推送' : "未推送"}}<br>
      报警时间：{{alarm.creatTime | date:'yyyy-MM-dd HH:mm:ss'}}<br>
      <!--</p>-->
    </ion-card-content>
  </ion-card>


</ion-content>
