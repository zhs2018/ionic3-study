  <form [formGroup]="loginForm">
    <ion-item no-lines>
      <ion-label fixed>账号</ion-label>
      <ion-input type="text" [formControl]="loginForm.controls['username']" placeholder="请输入账号"></ion-input>
    </ion-item>
    <div *ngIf="!loginForm.controls.username.valid &&
        (loginForm.controls.username.dirty || submitted)" class="validator-error">
      用户名不能为空。
    </div>
    <ion-item no-lines>
      <ion-label fixed>密码</ion-label>
      <ion-input type="password" [formControl]="loginForm.controls['password']" placeholder="请输入密码"></ion-input>
    </ion-item>
    <div *ngIf="loginForm.controls.password.valid &&
        (loginForm.controls.password.dirty || submitted)" class="validator-error">
      密码不能为空。
    </div>
    <ion-item no-lines><label item-right>记住密码</label>
      <ion-toggle></ion-toggle>
    </ion-item>
    <!--<button ion-button full (click)="logIn()">登录</button>-->
    <div style="text-align: center; margin-left: 30px; margin-right: 30px;">
      <button ion-button block color="danger" (click)="logIn()">登录</button>
    </div>
  </form>

</ion-content>
